{namespace a=AgoraTeam\Agora\ViewHelpers}

<label for="title">
    <f:translate key="tx_agora_domain_model_thread.title"/>
</label><br/>
<f:form.textfield property="topic"/>
<br/>
<br/>

<f:if condition="{isFirstPostInThread}">
    <label for="tags">
        <f:translate key="tx_agora_domain_model_thread.tags"/>
    </label><br/>
    <f:form.textfield id="tags" name="tags" value="{post.thread.tagList}"/>
    <br/>
    <br/>
</f:if>

<div class="form-group">
    <div class="wmd-panel">
        <div id="wmd-button-bar"></div>
        <f:if condition="{mode} == 'quote'">
            <f:then>
                <f:form.textarea
                        class="wmd-input"
                        id="wmd-input"
                        property="text"
                        cols="40"
                        value="{quote}"
                        rows="15"/>
            </f:then>
            <f:else>
                <f:form.textarea
                        class="wmd-input"
                        id="wmd-input"
                        property="text"
                        cols="40" />
            </f:else>
        </f:if>


    </div>
    <div id="wmd-preview" class="wmd-panel wmd-preview"></div>
</div>
