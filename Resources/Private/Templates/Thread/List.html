{namespace a=AgoraTeam\Agora\ViewHelpers}

<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
<f:layout name="Default"/>

<f:section name="main">

    <!-- /* Thread-List: Start */ -->

    <f:render partial="Navigation/Thread" arguments="{forum:forum}"/>

    <f:flashMessages/>

    <a:forum.editable forum="{forum}" user="{user}">
        <f:link.action class="btn btn-primary" action="new" arguments="{forum:forum}">
            <f:translate key="tx_agora_domain_model_thread.new"/>
        </f:link.action>
    </a:forum.editable>

    <f:render partial="Navigation/Pagination" arguments="{pagination:paginator, obj: forum}" section="thread"/>

    <ul class="list-group thread-list">
        <f:for each="{threads}" as="thread">
            <li class="list-group-item">

                <div class="row">
                    <div class="col-md-10">

                        <f:link.action action="list" controller="Post" arguments="{thread:thread}">
                            <h2>
                                <f:if condition="{thread.closed}">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </f:if>
                                <f:if condition="{thread.solved}">
                                    <i class="glyphicon glyphicon-flag"></i>
                                </f:if>
                                <f:if condition="{thread.sticky}">
                                    <i class="glyphicon glyphicon-pushpin"></i>
                                </f:if>
                                {thread.title}
                            </h2>
                        </f:link.action>

                        <div class="thread-bottom small text-muted">
                            <div class="thread-creator">
                                <f:translate key="LLL:EXT:agora/Resources/Private/Language/locallang.xlf:by"/>
                                <f:if condition="{forum.latestThread.creator}">
                                    <f:then>
                                        {thread.creator.username}
                                    </f:then>
                                    <f:else>
                                        <f:translate
                                                key="LLL:EXT:agora/Resources/Private/Language/locallang.xlf:anonymous"/>
                                    </f:else>
                                </f:if>
                            </div>
                            <div class="thread-date">
                                <f:translate
                                        key="tx_agora_domain_model_thread.tstamp"
                                        arguments="{0:'{f:format.date(date:\'{thread.tstamp}\', format:\'{settings.thread.dateFormat}\')}'}"/>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-2 small">
                        <div class="thread-views">
                            {thread.views}
                            <f:translate
                                    key="LLL:EXT:agora/Resources/Private/Language/locallang.xlf:tx_agora_domain_model_thread.views"/>
                        </div>
                        <div class="thread-posts">
                            {thread.posts -> f:count()}
                            <f:translate
                                    key="LLL:EXT:agora/Resources/Private/Language/locallang.xlf:tx_agora_domain_model_thread.posts"/>
                        </div>
                    </div>
                </div>
            </li>
        </f:for>
    </ul>

    <f:render partial="Navigation/Pagination" arguments="{pagination:paginator, obj: forum}" section="thread"/>

    <a:forum.editable forum="{forum}" user="{user}">
        <f:link.action class="btn btn-primary" action="new" arguments="{forum:forum}">
            <f:translate key="tx_agora_domain_model_thread.new"/>
        </f:link.action>
    </a:forum.editable>

    <!-- /* Thread-List: End */ -->

</f:section>
</html>
