<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">
<f:layout name="Default"/>

<f:section name="main">

    <f:flashMessages/>

    <f:render partial="Navigation/Forum"/>
    
    <f:if condition="{settings.forum.includeSearch}">
		<f:render partial="Search/SearchBox" arguments="{_all}" />
	</f:if>

    <f:if condition="{forum}">
        <h2 class="forumTitle">{forum.title}</h2>
    </f:if>

    <f:render partial="Forum/List" arguments="{forums:forums, user:user}"/>
</f:section>

</html>
